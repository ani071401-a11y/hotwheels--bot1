name: HotWheels Bot

on:
  schedule:
    # Runs at:
    # 4 AM, 6 AM, 9 AMâ€“11 PM IST
    - cron: '30 22,0,3-17 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Install Google Chrome properly
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hotwheels_bot.py

      # Persist seen_cars.txt
      - name: Commit updated history file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add seen_cars.txt
          git commit -m "Update seen cars" || echo "No changes"
          git push
